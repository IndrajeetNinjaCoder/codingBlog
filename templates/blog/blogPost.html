{% extends 'base.html' %}

{% block title %}blog Post{% endblock title %}
{% block body %}

<div class="container">
    <div class="blog-post">
        <h2 class="blog-post-title mb-1">{{ post.title }}</h2>
        <p class="blog-post-meta">{{ post.timeStamp}} by <a href="#">{{ post.author }}</a></p>
        <p>{{ post.content|safe }}</p>
    </div>
</div>

{% endblock body %}
